language: bash
env:
    - STATSD_COMPILE_MODE=Debug
    - STATSD_COMPILE_MODE=Release
compiler:
    - clang
    - gcc
matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
            - gcc-5
            - cppcheck
      env:
         - COMPILER="CC=gcc-5 && CXX=g++-5"
      before_install: eval "${COMPILER}"
      script: make test STATSD_COMPILE_MODE=$STATSD_COMPILE_MODE
      after_script: make lint
    - os: osx
      osx_image: xcode10
      script: make test STATSD_COMPILE_MODE=$STATSD_COMPILE_MODE
      after_script: make lint
    - os: windows
      install: choco install mingw make cmake cppcheck
      env:
        - CMAKE_PATH="/c/Program Files/CMake/bin"
      script: 
        - export PATH=$CMAKE_PATH:$PATH
        - mkdir build && cd build
        - cmake ..
        - cmake --build .
